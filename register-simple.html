<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Simple - Chat del Amor ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
        
        .heart {
            text-align: center;
            font-size: 40px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">ðŸ’•</div>
        <h1 class="title">Crear Cuenta</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" required placeholder="Tu nombre">
            </div>
            
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required placeholder="Nombre de usuario Ãºnico">
            </div>
            
            <div class="form-group">
                <label for="email">Email (opcional)</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">ContraseÃ±a</label>
                <input type="password" id="password" name="password" required placeholder="Crea una contraseÃ±a">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar ContraseÃ±a</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repite tu contraseÃ±a">
            </div>
            
            <button type="submit" id="submitBtn">Crear Cuenta</button>
        </form>
        
        <div id="message"></div>
        <div id="loading" class="loading" style="display: none;">Creando cuenta...</div>
        
        <div style="text-align: center; margin-top: 30px;">
            <p style="color: #666; font-size: 14px;">
                Â¿Ya tienes cuenta? 
                <a href="/auth/login" style="color: #667eea; text-decoration: none;">Inicia sesiÃ³n</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                username: formData.get('username'),
                email: formData.get('email') || null,
                password: formData.get('password'),
                confirmPassword: formData.get('confirmPassword')
            };
            
            // Validar contraseÃ±as
            if (data.password !== data.confirmPassword) {
                showMessage('Las contraseÃ±as no coinciden', 'error');
                return;
            }
            
            // Mostrar loading
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').textContent = 'Creando...';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('message').innerHTML = '';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: data.username,
                        name: data.name,
                        email: data.email,
                        password: data.password
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Â¡Cuenta creada exitosamente! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '/auth/login';
                    }, 2000);
                } else {
                    showMessage(result.message || 'Error al crear la cuenta', 'error');
                }
            } catch (error) {
                showMessage('Error de conexiÃ³n. Por favor intenta de nuevo.', 'error');
                console.error('Error:', error);
            } finally {
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').textContent = 'Crear Cuenta';
                document.getElementById('loading').style.display = 'none';
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
    </script>
</body>
</html>
